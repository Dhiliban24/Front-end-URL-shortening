 <div class="card" style="align-items: center;margin: 30px;">
  <br><br>
<h2 style="text-align: center;">All URL's</h2>
<br><br>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col" style="text-align: center;font-size:30px;">Long URL</th>
      <th scope="col" style="text-align: center;font-size:30px;">Short URL</th>
    </tr>
  </thead>
  <tbody>
    <tr 
    *ngFor="let url of urlAllData"
    >
      <td style="text-align: center;font-size:20px;">{{url.longUrl}}</td>
      <td style="text-align: center;font-size:20px;">http://localhost:8082/urls/{{url.shortUrl}}</td>
    </tr>
  </tbody>
</table>
</div>
