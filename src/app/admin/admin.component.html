<section class="vh-100">
    <br><br>
    <h2 style="text-align: center;">Admin Login</h2>
 
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" style="font-size:20px ;" for="form3Example3">Username</label>
              <input type="email" class="form-control form-control-lg"
               name="email" [(ngModel)]=adminLog.userName
                type="text" placeholder="Enter Username" id="user" required />
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" style="font-size:20px ;" for="form3Example4">Password</label>
              <input class="form-control form-control-lg" type="password" placeholder="Enter Password" name="password"
                [(ngModel)]=adminLog.password id="pass" required />
            </div>
        
            <div *ngIf="adminLog.userName==='admin';then thenBlock;else elseBlock"></div>
            <ng-template #thenBlock>
            <div *ngIf="adminLog.password==='123456';then thenBlock;else elseBlock"></div>
            <ng-template #thenBlock>
                <button type="button" (click)="onLogin()" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;width: auto;">Login</button>
            
            </ng-template>
            <ng-template #elseBlock>
                <button type="button" (click)="onInvalidLogin()" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;width: auto;">Login</button>
        </ng-template>
    </ng-template>
        <ng-template #elseBlock><button type="button" (click)="onInvalidLogin()" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;width: auto;">Login</button></ng-template>
        
          </form>
        </div>
      </div>
    </div>
   
  </section>
