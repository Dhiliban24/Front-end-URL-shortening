<br><br>
<button  style="float: right;" [routerLink]="['/adminlogin']">Logout</button>
<br><br><br><br>
<div class="card" style="align-items: center;margin: 30px;">
  
  <br><br>
 

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col" style="text-align: center;font-size:30px;">Full Name</th>
      <th scope="col" style="text-align: center;font-size:30px;">User Email</th>
    </tr>
  </thead>
  <tbody>
    <tr 
    *ngFor="let user of userData"
    >
      <td style="text-align: center;font-size:20px;"> {{user.userName}} </td>
      <td style="text-align: center;font-size:20px;">{{user.email}}</td>
      <button (click)="updateUser(user)">
        Approve
      </button>
    </tr>
  </tbody>
</table>
