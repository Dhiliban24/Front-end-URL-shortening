<section class="vh-100" style="background-color: #FFFFFF;">
    <div class="container-fluid h-custom" >
      <div class="rrow d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" style="font-size:20px ;"  for="form3Example1c">Username</label>
                        <input class="form-control" name="userName" id="user" [(ngModel)]=userDetails.userName  required type="text"  />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" style="font-size:20px ;" for="form3Example3c">Email</label>
                        <input class="form-control" type="email" name="email" id="email" [(ngModel)]=userDetails.email required  />
                       
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" style="font-size:20px ;" for="form3Example4c">Password</label>
                        <input class="form-control" name="password" id="pass"
                        [(ngModel)]=userDetails.password  required  type="password" />
                       
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" style="font-size:20px ;" for="form3Example4cd">Repeat your password</label>
                        <input type="password" [(ngModel)]=userDetails.repassword id="form3Example4cd" class="form-control" name="repassword" id="repass"
                          required/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <div *ngIf="userDetails.password==userDetails.repassword;then thenBlock;else elseBlock"></div>
                    <ng-template #thenBlock><button class="btn btn-primary btn-lg" type="submit" (click)="addUser()">Register</button></ng-template>
                    <ng-template #elseBlock>Passwords does not match </ng-template>
                    
                    </div>
                    <table class="table table-hover">
                      <tbody>
                          <tr *ngFor="let user of userRegData">
                              <div *ngIf="user.email===userDetails.email;then thenBlock;else elseBlock"></div>
                              <ng-template #thenBlock>Email id already exits!!</ng-template>
                              <ng-template #elseBlock></ng-template>
                          </tr>
                      </tbody>
                  </table>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
